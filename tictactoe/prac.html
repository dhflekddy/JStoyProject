<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<tittle>TIC-TAC-TOE</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width:40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const {body}=document;

        const $table=document.createElement('table');
        const $result=document.createElement('div');
        const rows=[];
        let turn ='O';

        const checkWinner=(target)=>{
            const rowIndex=target.parentNode.rowIndex;
            const cellIndex=target.cellIndex;

            let hasWinner=false;
            //가로줄 검사
            if(
                rows[rowIndex][0].textContent===turn &&
                rows[rowIndex][1].textContent===turn &&
                rows[rowIndex][2].textContent===turn
            ){
                hasWinner=true;
            }
            //세로줄
            else if(rows[0][cellIndex].textContent===turn &&
            rows[1][cellIndex].textContent===turn&&
            rows[2][cellIndex].textContent===turn){
                hasWinner=true;
            }//대각선1
            else if(rows[0][0].textContent===turn && 
            rows[1][1].textContent===turn &&
            rows[2][2].textContent===turn){
                hasWinner=true;
            }//대각선2
            else if(rows[0][2].textContent===turn &&
            rows[1][1].textContent===turn &&
            rows[2][0].textContent===turn){
                hasWinner=true;
            }
            return hasWinner;
        }

        const checkWinnerAndDraw=(target)=>{
            let hasWinner = checkWinner(target);
            if(hasWinner){
                $result.textContent=`${turn}의 승리!!!`;
                $table.removeEventListener("click", callback);
                // clearTimeout("click",callback);이것도 가능?
                return;
            }
            let draw=rows.flat().every((cell)=>cell.textContent);
            if(draw){
                $result.textContent="무승부!!!";
                return;
            }
            turn=turn==='O'?'X':'O';
        }
        
        let clickable=true;

        const callback=(event)=>{
            if(!clickable){
                return;
            }
            if(event.target.textContent!==''){
                console.log("It's already filled");
                return;
            }
            console.log("Yes, it's empty");
            event.target.textContent=turn;
            checkWinnerAndDraw(event.target);
            if(turn==='X'){
                const emptyCells=rows.flat().filter((v)=>!v.textContent);
                const randomCell=emptyCells[Math.floor(Math.random()*emptyCells.length)];
                clickable=false;
                setTimeout(() => {
                    randomCell.textContent='X';
                    checkWinnerAndDraw(randomCell);
                    clickable=true;
                }, 1000);
            }
        }
        for(let i=1;i<=3;++i){
            const $tr=document.createElement('tr');
            const cells=[];
            for(let j=1;j<=3;++j){
                const $td=document.createElement('td');
                cells.push($td);
                $tr.append($td);
            }
            rows.push(cells);
            $table.append($tr);
        }
        $table.addEventListener('click', callback);
        body.append($table);
        body.append($result);
    </script>
</body>
</html>
